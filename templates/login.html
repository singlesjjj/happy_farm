<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>Kenny I Fast build Admin dashboard for any platform</title>
		<meta name="description" content="Kenny is a Dashboard & Admin Site Responsive Template by hencework." />
		<meta name="keywords" content="admin, admin dashboard, admin template, cms, crm, Kenny Admin, kennyadmin, premium admin templates, responsive admin, sass, panel, software, ui, visualization, web app, application" />
		<meta name="author" content="hencework"/>
		
		<!-- Favicon -->
		<link rel="shortcut icon" href="../static/img/favicon.ico">
		<link rel="icon" href="../static/img/favicon.ico" type="image/x-icon">
		
		<!-- vector map CSS -->
		<link href="../static/vendors/bower_components/jasny-bootstrap/dist/css/jasny-bootstrap.min.css" rel="stylesheet" type="text/css"/>
		
		
		<link href="../static/vendors/bower_components/jquery-toast-plugin/dist/jquery.toast.min.css" rel="stylesheet" type="text/css">

		<!-- Custom CSS -->
		<link href="../static/dist/css/style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<!--Preloader-->
		<div class="preloader-it">
			<div class="la-anim-1"></div>
		</div>
		<!--/Preloader-->
		
		<div class="wrapper pa-0">
		
			<!-- Main Content -->
			<div class="page-wrapper pa-0 ma-0">
				<div class="container-fluid">


					<!-- Row -->
					<div class="table-struct full-width full-height">
						<div class="table-cell vertical-align-middle">
							<div class="auth-form  ml-auto mr-auto no-float">
								<div class="panel panel-default card-view mb-0">
									<div class="panel-heading">
										<div class="pull-left">
											<h6 class="panel-title txt-dark">登录</h6>
										</div>
										<div class="clearfix"></div>
									</div>
									<div class="panel-wrapper collapse in">
										<div class="panel-body">
											<div class="row">
												<div class="col-sm-12 col-xs-12">
													<div class="form-wrap">
														<form action="" method="POST">
															<div class="form-group">
																<label class="control-label mb-10" for="exampleInputEmail_2">用户名</label>
																<div class="input-group">
																	<input type="text" class="form-control" name="username" required="" id="exampleInputEmail_2" placeholder="请输入用户名">
																	<div class="input-group-addon"><i class="icon-user"></i></div>
																</div>
															</div>
															<div class="form-group">
																<label class="control-label mb-10" for="exampleInputpwd_2">密码</label>
																<div class="input-group">
																	<input type="password" class="form-control" name="passwd" required="" id="exampleInputpwd_2" placeholder="请输入密码">
																	<div class="input-group-addon"><i class="icon-lock"></i></div>
																</div>
															</div>
															
															<div class="form-group">

																<a class="capitalize-font txt-danger block pt-5 pull-right" href="#">忘记密码</a>
																<div class="clearfix"></div>
															</div>
															<div class="form-group ">
																<button type="submit" class="btn btn-success btn-block">登录</button>
															</div>
														</form>
													</div>
												</div>	
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- /Row -->	
				</div>
				
			</div>
			<!-- /Main Content -->
		
		</div>
		<!-- /#wrapper -->
		
		<!-- JavaScript -->
		
		<!-- jQuery -->
		<script src="../static/vendors/bower_components/jquery/dist/jquery.min.js"></script>
		
		<!-- Bootstrap Core JavaScript -->
		<script src="../static/vendors/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="../static/vendors/bower_components/jquery-toast-plugin/dist/jquery.toast.min.js"></script>		
		
		<!-- Slimscroll JavaScript -->
		<script src="../static/dist/js/jquery.slimscroll.js"></script>
	
		<!-- Fancy Dropdown JS -->
		<script src="../static/dist/js/dropdown-bootstrap-extended.js"></script>
		
		<!-- Init JavaScript -->
		<!--账号密码错误时-->
		{% if login_result == -2 %}
			<script src="../static/dist/js/toast-data.js"></script>
		{% end %}
		<!--连接错误时-->
		{% if login_result == -1 %}
			<script src="../static/dist/js/toast-data-1.js"></script>
		{% end %}
		<script src="../static/dist/js/init.js"></script>
	</body>
</html>
