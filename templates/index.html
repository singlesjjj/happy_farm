{% extends 'main.html' %}
{% block main_part %}
<!--first row, show basic infomation-->
<div class="row">
	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
        <div class="panel panel-default card-view pa-0">
            <div class="panel-wrapper collapse in">
                <div class="panel-body pa-0">
                    <a href="#">
                        <div class="sm-data-box bg-blue">
                            <div class="row ma-0">
                                <div class="col-xs-5 text-center pa-0 icon-wrap-left">
                                    <i class="icon-people txt-light"></i>
                                </div>
                                <div class="col-xs-7 text-center data-wrap-right">
                                    <h6 class="txt-light">新增用户</h6>
                                    <span class="txt-light counter counter-anim">{{head_info['count_new_user']}}</span>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
        <div class="panel panel-default card-view pa-0">
            <div class="panel-wrapper collapse in">
                <div class="panel-body pa-0">
                    <a href="#">
                        <div class="sm-data-box bg-blue">
                            <div class="row ma-0">
                                <div class="col-xs-5 text-center pa-0 icon-wrap-left">
                                    <i class="icon-envelope-open txt-light"></i>
                                </div>
                                <div class="col-xs-7 text-center data-wrap-right">
                                    <h6 class="txt-light">新收消息</h6>
                                    <span class="txt-light counter counter-anim">{{head_info['count_new_msg']}}</span>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
        <div class="panel panel-default card-view pa-0">
            <div class="panel-wrapper collapse in">
                <div class="panel-body pa-0">
                    <a href="#">
                        <div class="sm-data-box bg-blue">
                            <div class="row ma-0">
                                <div class="col-xs-5 text-center pa-0 icon-wrap-left">
                                    <i class="icon-diamond txt-light"></i>
                                </div>
                                <div class="col-xs-7 text-center data-wrap-right">
                                    <h6 class="txt-light">新接订单</h6>
                                    <span class="txt-light counter counter-anim">{{head_info['count_new_order']}}</span>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/first row, show basic infomation-->

<!--second row, income bar chart-->
<div class="row">
    <div class="col-lg-6">
        <div class="panel panel-default card-view">
            <div class="panel-heading">
                <div class="pull-left">
                    <h6 class="panel-title txt-dark"><i class="icon-chart mr-10"></i>近10天销售量-普通商品</h6>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="panel-wrapper collapse in">
                <div class="panel-body">
                    <div class="flot-container" style="height:200px">
                        <div id="flot_bar_chart" class="demo-placeholder"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="panel panel-default card-view">
            <div class="panel-heading">
                <div class="pull-left">
                    <h6 class="panel-title txt-dark"><i class="icon-chart mr-10"></i>近10天销售量-领养商品</h6>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="panel-wrapper collapse in">
                <div class="panel-body">
                    <div class="flot-container" style="height:200px">
                        <div id="flot_bar_chart_1" class="demo-placeholder"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/second row, income bar chart-->

<!-- Row -->
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="panel panel-default card-view">
            <div class="panel-heading">
                <div class="pull-left">
                    <h6 class="panel-title txt-dark"><i class="icon-share mr-10"></i>近10天营业额</h6>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="panel-wrapper collapse in">
                <div class="panel-body">
                    <canvas id="chart_1" height="417"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Row -->

{% end %}

{% block additional_script %}
<!-- Flot Charts JavaScript -->
<script src="../static/vendors/bower_components/Flot/jquery.flot.js"></script>
<script src="../static/vendors/bower_components/Flot/jquery.flot.time.js"></script>
<script src="../static/vendors/bower_components/flot.tooltip/js/jquery.flot.tooltip.min.js"></script>
<script src="../static/vendors/chart.js/Chart.min.js"></script>

<script type="text/javascript">
		{{additional_script}}
</script>
<script src="../static/dist/js/web_data/index_data/barchart_data.js"></script>
<script src="../static/dist/js/web_data/index_data/linechart_data.js"></script>
{% end %}
